<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Input</title>
</head>
<body>
    <form>
        <label>Text: </label><input type="text"> <br>
        <label>Number: </label><input type="number" min="0" step="5" max="100"><br>
        <label>Button: </label><input type="button" value="Enviar"> <button type="button">Enviar</button> <br>
        <label>Range: </label><input type="range" min="0" max="100" value="80"> <br>
        <label>Color: </label><input type="color"><br>
        <label>E-mail: </label><input type="email"><br>
        <label>URL: </label><input type="url"> <br>
        <label>Date: </label><input type="date"> <br>
        <label>Week (semana): </label><input type="week"><br>
        <label>Month (mÃªs): </label><input type="month"> <br>
        <label>Checkbox: </label><input type="checkbox"><input type="checkbox"><br>
        <label>Radio: </label><input type="radio" name="aceita"><input type="radio" name="aceita"> <br>
        <label>Hidden: </label><input type="hidden" name="#"><br>
        <label>File: </label><input type="file" multiple><br>
        <label>Search: </label><input type="search"><br>
        <button type="submit">Enviar</button>

    </form>
    
</body>
</html>
