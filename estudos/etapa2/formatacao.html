<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação HTML</title>
    <style>
        .row{

            margin: 5px;
        }
        label{
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset{
            margin-top: 15px;
            border-radius: 10px;

        }
    </style>
</head>
<body>
   
    <h1>Formulário de cadastro</h1>
    
    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <label>Nome: </label><input type="text">
            <label>E-mail: </label><input type="email">
        </div>
        <div class="row">
            <label>Profissão: </label><input type="text">
            <label>Empresa: </label><input type="text">
        </div>
    </fieldset>
    <fieldset>
        <legend>Localidade</legend>
        <div class="row">
            <label>Endreço: </label><input type="text">
            <label>Número: </label><input type="number" style="width: 30px;" width="10">
        </div>
        <div class="row">
            <label>Bairro: </label><input type="text">
        </div>
        <div class="row">
            <label>Cidade/UF: </label><input type="text">
        </div>
    </fieldset>
    <fieldset>
        <legend>Contato</legend>
        <div class="row">
            <label>Celular: </label><input type="text">
            <label>Whatsapp: </label><input type="text">
        </div>
        <div class="row">
            <label>Linkdein: </label><input type="url">
            <label>Github: </label><input type="url">
        </div>
    </fieldset>

    <div class="row">
        <button type="reset">Limpar</button>
        <button type="submit">Enviar formulário</button>
    </div>


    
    
</body>
</html>
