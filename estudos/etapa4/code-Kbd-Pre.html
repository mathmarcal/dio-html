<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code - Kbd - Pre</title>
    <style>
        kbd{
            border: 1px solid black;
        }
        pre{
            background-color: lightgray;
        }
        pre > code{
            color: blue;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <p>Para copiar essa informação, pressione <kbd>Ctrl</kbd> + <kbd>C</kbd></p>

    <p>Para trocar a cor do fundo, uilizar o comando <code>background-color</code> </p>

    <p>Comando completo para alterar a cor de fundo: </p>
    <pre>
        <code>
            code{
                background-color: purple;
                color: white;
            }
        </code>

    </pre>
    
</body>
</html>
